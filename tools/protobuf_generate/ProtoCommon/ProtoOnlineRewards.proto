option optimize_for = LITE_RUNTIME;

import "ProtoGameData.proto";

package Protocol;

//-------------------------
// 在线奖励逻辑操作号
enum OnlineRewardsOpCode {
	OP_ONLINE_REWARDS_UPDATE_INFO = 1;	// 通知客户端当前奖励信息(进度和时间)
	OP_ONLINE_REWARDS_TAKE_AWARD = 2;	// 领取奖励
}


/////////////////////////////////////////////

// 通知客户端当前进度
message NotifyOnlineRewardsUpdateInfo {
	optional OnlineRewardsData data = 1;
}

// 领取在线奖励
message RequestOnlineRewardsTakeAward {
	optional int32 id = 1;
}
